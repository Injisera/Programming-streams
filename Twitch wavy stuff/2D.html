<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
	<title>Wave em like crimsonfrutah</title>
	<meta charset="utf-8">
		<style>
			body,canvas{
				background-color:#fff;
				padding:0px;
				margin:0px;
				border:0px;
				overflow:hidden;
				width:100%;
				height:100%;
			}
			
			canvas{
				p:relative;
				background-color:#ccc;
			}
			
		</style>
    <script type="text/javascript">
			
			onload=function(){
				try{		

					let canvas = document.body.appendChild(document.createElement("canvas"));
					const ctx=canvas.getContext("2d");

					const width=200
					const height=200

					canvas.width=width;
					canvas.height=height;
					
					canvas.style.width=canvas.width+"px";
					canvas.style.height=canvas.height+"px";
					
					onresize = function(e){
						canvas.left=(window.innerWidth-canvas.width)>>1;
						canvas.top=(window.innerHeight-canvas.height)>>1;
						
						canvas.style.left=canvas.left+"px";
						canvas.style.top=canvas.top+"px";
					}
					onresize();//call it an extra time so everything is centered when you start
					let mouseY = 0
					let mouseX = 0
					let mousePress=0

					canvas.onmousemove=function(e){
						mouseY = e.clientY
						mouseX = e.clientX
						if(mousePress){
							for(let h =-2;h<2;h++){
								for(let w =-2;w<2;w++)
								{
									let yy = h+mouseY
									let xx = w+mouseX
									o[yy][xx]=0.1
									p[yy][xx]=0
								}
							}
						}
					}

					canvas.onmousedown=function(e){
						mousePress=1
					}
					canvas.onmouseup=function(e){
						mousePress=0
					}
					canvas.onmouseleave=
					canvas.onmouseout=
					canvas.onmouseup


					

					let s = []//speed
					let p = []//position
					let o = []//obstacle

					img=ctx.createImageData(width,height);
					/*
					img.data[0] = R of pixel 0
					img.data[1] = G of pixel 0
					img.data[2] = B of pixel 0
					img.data[3] = A of pixel 0

					img.data[4] = R of pixel 1
					*/

					for(let h=0;h<height;++h){
						s[h]=[]
						p[h]=[]
						o[h]=[]
						for(let w=0;w<width;++w){
							s[h][w]=0
							p[h][w]=0
							o[h][w]=1
							img.data[(h*width+w)*4+3]=255
						}
					}

					const C = 2 //speed of wave
					const decay = 0.99
					let t = 0

					let draw = function(){

						t+=0.1
						p[20][40] = Math.sin(t)*5

						for(let i=0;i<5;++i){
							p[15+i][15] = Math.sin(t*2)*5
						}
						//p[0]=mouseY



						for(let h=1;h<height-1;++h){
							for(let w=1;w<width-1;++w){
								s[h][w]+=(
									+p[h+1][w]
								 	+p[h-1][w]
								 	+p[h][w+1]
								 	+p[h][w-1]
								)*0.25-p[h][w]
								s[h][w]*=decay
							}
						}

						for(let h=0;h<height;++h){
							for(let w=0;w<width;++w){
								p[h][w]+=s[h][w]*C*o[h][w]
							}
						}

						for(let h=0;h<height;++h){
							for(let w=0;w<width;++w){

								let v = ((p[h][w])+1)*0.5
								let offset = (h*width+w)*4
								let p1 = 1-v
								let p2 = v*v
								//let iansteele101=1-v
								
								let scalar = (o[h][w])*255
								img.data[offset] = p1*p1*scalar
								img.data[offset+1] = (-p2+v)*scalar*3
								img.data[offset+2] = p2*scalar

								/*v*=255
								img.data[offset] = v
								img.data[offset+1] = v
								img.data[offset+2] = v
								*/
								

							}
						} 

						ctx.putImageData(img, 0, 0);

						

						
						//ctx.save();
						//ctx.restore();
						//ctx.setTransform
						//ctx.rotate
						//ctx.translate
						//ctx.createImageData(W,H);
						//ctx.putImageData(f.img, 0, 0);
						//await Promise.all([someCall(), anotherCall()]);
						//let [someResult, anotherResult] = await Promise.all([someCall(), anotherCall()]);

						//s+=(mouseY-p)
						//s*=decay
						//p+=s*C						
						requestAnimationFrame(draw);
					}

					requestAnimationFrame(draw);

					
					
					//cancelAnimationFrame() if I want to stahp
					
				}catch(e){alert(e);}//debugging alerts
      }
    
			
    </script>
  </head>
  <body>
  </body>
</html>
